<div class="modal-confirm">
  <div class="modal-header bg-info">
      <h4 class="modal-title">{{model.title}}</h4>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body"> 
      <p>{{model.message}}</p>
      <p>{{model.description}}</p> 
    </div>
    <div class="modal-footer">
      <div class="col-md-6">
      <button type="button" class="btn btn-info " style="float: left;" (click)="activeModal.dismiss(false)">{{model.textoFechar}}</button>
      </div>
      <div class="col-md-6">
        <button type="button" class="btn btn-info" style="float: right;" (click)="activeModal.close(true)">{{model.textoConfirmar}}</button>
      </div>
    </div>
</div>
